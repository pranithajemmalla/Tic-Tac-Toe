<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="game.css">
    <script src="game.js"></script>
</head>
<center>
<body>
    <div>
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div id="welcomePage">
        <button id="startButton" class="btn-success" >Start</button>
    </div>

    <div id="gameboard" style="display:none">
        <p><span id="player"></span>'s turn</p>
        <div id='controlls' class="btn-group">
            <button id="backward" class="btn-danger"><span class="glyphicon glyphicon-fast-backward"></span></button>
            <button id="forward" class="btn-danger"><span class="glyphicon glyphicon-fast-forward"></span></button>
        </div>
        
    </div>
    <div id="winMessage" style="display:none;">
           <h1 id='endMessage'></h1>
           <progress value=0 max=100></progress> 
    </div>
</body>
</center>
</html>
